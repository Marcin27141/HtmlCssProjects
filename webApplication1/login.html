<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="generalStyling.css" />
</head>
<body>
    <header class="top-header">
        <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light border-bottom box-shadow mb-3">
            <div class="container">
                <a class="navbar-brand" asp-area="" asp-page="/Index">WebApplication1</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse d-sm-inline-flex justify-content-between">
                    <ul class="navbar-nav flex-grow-1">
                        <li class="nav-item">
                            <a class="nav-link text-dark" asp-area="" asp-page="/Index">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" asp-area="" asp-page="/Privacy">Privacy</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link text-dark" asp-area="Identity"
                               asp-page="/Account/Login">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        
        <div class="top-login-container" id="top-login-container">
            <div class="slide-container">
                <div class="form-container sign-in-container">
                    <form id ="account" method="post">
                        <h1>Good to see you!</h1>
                        <p>Sign in to continue your work.</p>
                        <div asp-validation-summary="ModelOnly" class="text-danger" role="alert"></div>
                        <input asp-for="Input.Email" placeholder="Email" autocomplete="username" aria-required="true">
                        <span asp-validation-for="Input.Email" class="text-danger"></span>
                        <input asp-for="Input.Password" placeholder="Password" autocomplete="current-password" aria-required="true">
                        <span asp-validation-for="Input.Password" class="text-danger"></span>
                        <div class="remember-forgot">
                            <label asp-for="Input.RememberMe">
                                <input asp-for="Input.RememberMe" />
                                Remember me?
                            </label>
                            <span id="forgot-password-text">Forgot Your password?</span>
                        </div>
                        <button id="login-submit" type="submit">Sign in</button>
                    </form>
                </div>
                <div class="form-container password-forgot-container">
                    <div class="form-and-return">
                        <form>
                            <h1>Enter Your email</h1>
                            <p>We will send You a reset link</p>
                            <input type="email" placeholder="Email">
                            <button id="send-button">Send</button>
                        </form>
                        <div class="horizontal-buttons">
                            <button id="back-button">Back</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
