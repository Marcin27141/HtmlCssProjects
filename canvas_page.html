<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <style>
        body {
            background-color: gray;
        }
        .canvas-div {
            text-align: center;
            width: auto;
            margin:auto;
            margin-top: 100px;
        } 
        #mainCanvas {
            background-color: white;
            border: solid 3px rgb(69, 69, 69);
        }
    </style>
</head>
<body>
    <div class="canvas-div">
        <canvas id="mainCanvas" width="400" height="300"></canvas>
    </div>
    <script>
        var c = document.getElementById("mainCanvas");
        var ctx = c.getContext("2d");
        ctx.moveTo(0, 0);
        ctx.lineTo(400, 300);
        ctx.stroke();
    </script>
</body>
</html>
