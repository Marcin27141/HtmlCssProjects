<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <link rel="stylesheet" href="styles/canvas_page_styling.css">
</head>
<body>
    <div class="canvas-div">
        <canvas id="mainCanvas" width="400" height="300"></canvas>
    </div>
    <script >
        function clearCanvas() {
            ctx.clearRect(0, 0, canvasWidth, canvasHeight);
        }
        function connectToCorners(xCoordinate, yCoordinate) {
            function connectToPoint(ptX, ptY) {            
                ctx.moveTo(xCoordinate, yCoordinate);
                ctx.lineTo(ptX, ptY);
                ctx.stroke();
            }
            ctx.beginPath();
            connectToPoint(0, 0);
            connectToPoint(0, canvasHeight);
            connectToPoint(canvasWidth, 0);
            connectToPoint(canvasWidth, canvasHeight);
            ctx.closePath();
        }

        var canvas = document.getElementById("mainCanvas");
        let canvasWidth = canvas.clientWidth;
        let canvasHeight = canvas.clientHeight;
        var ctx = canvas.getContext("2d");
        connectToCorners(canvasWidth / 2, canvasHeight / 2);

        canvas.addEventListener("mousemove", function(event) {
            var rect = canvas.getBoundingClientRect();
            var x = event.clientX - rect.left;
            var y = event.clientY - rect.top;
            clearCanvas();
            connectToCorners(x, y);
        });
    </script>
</body>
</html>
