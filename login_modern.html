<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
    <link rel="stylesheet" href="/styles/login_modern.css">
</head>
<body>
      <div class="body-container" id="body-container">
        <div class="form-container log-in-container">   
            <form>
                <h1>Log in</h1>
                <input type="text" placeholder="Username">
                <input type="password" placeholder="Password">
                <a href="#">Forgot your password?</a>
                <button>Log(hd) in</button>
              </form>
        </div>
        <div class="form-container sign-up-container">
            <form>
                <h1>Sign up</h1>
                <input type="text" placeholder="First Name">
                <input type="text" placeholder="Last Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button>Sign up</button>
              </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-right">
                    <h1>Welcome!</h1>
                    <p>Sign up for the beautiful journey!</p>
                    <button class="hidden" id="sign-up-button">Sign up</button>
                </div>
                <div class="toggle-panel toggle-left">
                    <h1>Great to see you again!</h1>
                    <p>Sign in to continue your journey!</p>
                    <button class="hidden" id="log-in-button">Log in</button>
                </div>
            </div>
        </div>
      </div>

      <script>
        const bodyContainer = document.getElementById('body-container');
        const signUpButton = document.getElementById('sign-up-button');
        const logInButton = document.getElementById('log-in-button');

        signUpButton.addEventListener('click', () => {
            bodyContainer.classList.add("active");
            console.log('active')
        });

        logInButton.addEventListener('click', () => {
            bodyContainer.classList.remove("active");
        });
      </script>
</body>
</html>
