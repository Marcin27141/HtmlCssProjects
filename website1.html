<style>

a {
  text-decoration: none;
  text-transform: uppercase;
}

a:hover {
  text-decoration: underline;
}

p {
  text-align: center;
}

div {
  text-align: center;
}

.bird-of-the-day-buttons {
  margin-top: 20px;
}

.welcome-container {
  margin-bottom: 75px;
}

.authentication-button {
    background-color: rgb(148, 207, 247);
    color: rgb(0, 153, 255);
    border-color: rgb(0, 153, 255);
    height: 50px;
    width: 100px;
    border-radius: 4px;
    cursor: pointer;
    font-weight: bold;
    font-size: 15px;
    margin-right: 15px;
    transition: background-color 0.5s;
  }

  .authentication-button:hover {
    background-color: rgb(0, 146, 243);
    color: white;
  }

  .favourites-button {
    background-color: rgb(57, 155, 114);
    color: black;
    border: none;
    height: 50px;
    width: 100px;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
    font-size: 15px;
    margin-right: 15px;
    box-shadow: 5px 5px 10px rgb(0, 0, 0, 0.2);
  }

  .favourites-button:hover {
    opacity: 0.8;
  }

  .show-another-button {
    background-color: rgb(79, 150, 207);
    color: black;
    border: none;
    height: 50px;
    width: 100px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 15px;
    font-weight: bold;
    box-shadow: 5px 5px 10px rgb(0, 0, 0, 0.5);
  }

  .show-another-button:hover {
    opacity: 0.8;
  }
</style>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <div class="welcome-container">
    <h1>Welcome on the bird encyclopedia webpage!</h1>
    <div>
      <button class="authentication-button">
        Register
      </button>
      <button class="authentication-button">
        Login
      </button>
    </div>
  </div>
  <div>
    <h2>Bird of the day: Northern Cardinal</h2>
    <div>
      <a target="_blank" href="https://en.wikipedia.org/wiki/Northern_cardinal">
        <img alt="Northern cardinal" width="600" height="400"
        src="https://indianaaudubon.org/wp-content/uploads/2016/04/Cardinal_Northern_male_Ash_2012.jpg">
      </a>
      <div>
        <a href="https://en.wikipedia.org/wiki/Northern_cardinal" target="_blank">
          Learn more about this bird
        </a>
      </div>
      <div class="bird-of-the-day-buttons">
        <button class="favourites-button">
          Add to favourites
        </button>
        <button class="show-another-button">
          Show another bird
        </button>
      </div>
    </div>
  </div>   
</body>
</html>
